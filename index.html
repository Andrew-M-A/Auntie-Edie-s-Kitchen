<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Auntie Edie's Kitchen </title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<body>
  <header>
    <img class="header-img" src="/images/guam-shores.jpg" alt="Guam Beach">
    <h1 class="title-text pacifico tada"> Auntie Edie's Kitchen </h1>
    <h1 class="greeting-text sans-serif tada"> HAFA ADAI, TODO MAULEG!</h1>
  </header>
  <main>
    <div class="row">
      <div class="column-third center sans-serif">
        <img class="product-img" src="images/sweet bread.jpeg" alt="">
        <h1>sweet bread</h1>
      </div>
      <div class="column-third center sans-serif">
        <img class="product-img" src="images/guyuria.jpeg" alt="">
        <h1>guyuria</h1>
      </div>
      <div class="column-third center sans-serif">
        <img class="product-img" src="images/buchi buchi.jpeg" alt="">
        <h1>buchi buchi</h1>
        <p> originating from dededo, buchi buchi is a staple of pumpkin season</p>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

</html>
