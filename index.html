<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Auntie Edie's Kitchen </title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://kit.fontawesome.com/2c7fc28a2f.js"></script>
</head>

<body>

  <header>
    <img class="header-img" src="/images/guam-shores.jpg" alt="Guam Beach">
    <h1 class="title-text pacifico tada"> Auntie Edie's Kitchen </h1>
    <h1 class="greeting-text sans-serif tada"> HAFA ADAI! TODO MAULEG!</h1>
  </header>
  <main>


    <div class="row">
      <div class="column-third center sans-serif">
        <img class="product-img" src="images/sweet bread.jpeg" alt="">
        <h1>sweet bread</h1>
        <p>uh huh honey</p>
        <img class="product-img" src="images/latiya.jpeg" alt="">
        <h1>latiya</h1>
        <p>la teetZ a</p>
      </div>
      <div class="column-third center sans-serif">
        <img class="product-img" src="images/guyuria.jpeg" alt="">
        <h1>guyuria</h1>
        <p>goo-jew-ria</p>
        <img class="product-img" src="images/rosette.jpeg" alt="">
        <h1>rosette</h1>
        <p>flowas</p>
      </div>
      <div class="column-third center sans-serif">
        <img class="product-img" src="images/buchi buchi.jpeg" alt="">
        <h1>buchi buchi</h1>
        <p> AUdrey lemme get that ^^^</p>
        <img class="product-img" src="images/pantosta.jpeg" alt="">
        <h1>pan tosta</h1>
        <p>goo-jew-ria</p>
      </div>
    </div>

    <form class="center" action="">
      <div class="test">
        <h1>Place an Order! </h1>
      </div>
      <label for="Fname"> First Name:</label>
      <input type="text" id="Fname" name="name" required minlength="4" maxlength="8" size="10">
      <label for="Lname"> Last Name: </label>
      <input type="text" id="Lname" name="name" required minlength="4" maxlength="8" size="10">
      <label for="bread"> Sweet Bread </label>
      <input type="text">

    </form>

    <div class="items">
      <div class="item active">
        <img src="http://via.placeholder.com/500x500">
      </div>
      <div class=" item next">
        <img src="http://via.placeholder.com/500x500">
      </div>
      <div class="item">
        <img src="http://via.placeholder.com/500x500">
      </div>
      <div class="item">
        <img src="http://via.placeholder.com/500x500">
      </div>
      <div class="item prev">
        <img src="http://via.placeholder.com/500x500">
      </div>
      <div class="button-container">
        <div class="button"><i class="fas fa-angle-left"></i></div>
        <div class="button"><i class="fas fa-angle-right"></i></div>
      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
